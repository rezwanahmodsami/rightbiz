<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="./css/feedback.css">
</head>

<body>
  <div class="container">
    <section class="feedback_container">
      <h3>Your feedback is important to us</h3>
      <div class="feedback_content">
        <h5>Share you feedback</h5>
        <form class="feedback-form" action="#">
          <textarea name="" id="feedback_area" cols="80" rows="10"></textarea>
          <br>
          <input id="submit-btn" type="submit" value="Send your feedback">
        </form>
      </div>
    </section>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brokers</title>
  <link rel="stylesheet" href="./css/brokers.css">
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="register-container">
        <div class="register-content">
          <h2>Join Rightbiz the UK's largest business for sale marketplace</h2>
          <button class="green-btn">Apply for your account</button>
        </div>
      </div>
      <div class="sign-in-container">
        <div class="sign-in-content">
          <img src="./images/logo-original.png" alt="rightbiz">
          <div class="form-grp-container">
            <h2>Sign in as a broker</h2>
            <form action="#">
              <div class="input-grp">
                <label for="email">Email Address</label>
                <br>
                <input class="input-field" type="email" name="" id="email">
              </div>
              <div class="input-grp">
                <label for="password">Password</label>
                <br>
                <input class="input-field" type="password" name="" id="password">
                <a class="forgot-pass-link" href="#">Forgotten Password</a>
              </div>
              <div class="input-grp">
                <input class="input-field" type="submit" value="Login">
                <span>Not registered?</span><a href="#">Apply for your account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

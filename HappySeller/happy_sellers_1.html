<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bahar Selling Success Story</title>
  <link rel="stylesheet" href="/css/HappySeller/happy_seller_1.css">
  <!-- Font Awesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Banner section -->
  <section class="banner-section">
    <div class="container">
      <div class="banner-content">
        <h1>Bahar sold his takeaway with 10 buyer enquiries.</h1>
        <p>Bahar wanted to sell his business due to staff and health <br> issues. See how we've helped!</p>
      </div>
    </div>
  </section>

  <!-- Stat section -->
  <section class="stats-section">
    <div class="container">
      <div class="stats-container">
        <div class="stats-content">
          <div class="icon-section">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="stats">
            <h2>10</h2>
            <span>qualified buyers</span>
          </div>
        </div>
        <div class="stats-content">
          <div class="icon-section">
            <i class="fa-regular fa-eye"></i>
          </div>
          <div class="stats">
            <h2>503</h2>
            <span>buyer view</span>
          </div>
        </div>
        <div class="stats-content">
          <div class="icon-section">
            <i class="fa-solid fa-sterling-sign"></i>
          </div>
          <div class="stats">
            <h2>5,000</h2>
            <span>fees saved </span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

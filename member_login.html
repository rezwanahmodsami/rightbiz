<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register for Free | Rightbiz UK</title>
  <link rel="stylesheet" href="./css/member_login.css">
</head>

<body>
  <!-----------------
    Banner Section
   ----------------->
  <section class="banner_section">
    <div class="container">
      <img src="./images/logo-original.png" alt="right-biz">
      <h1>UK's Largest Business For Sale Marketplace</h1>
    </div>
  </section>
  <!--------------------------------
    Create account or login section
   -------------------------------->
  <section id="creating-account-container">
    <div class="container">
      <div class="creating-account-content">
        <div class="sign-in-content">
          <h3>Sign in or Sign up with social media</h3>
          <div class="btn-container">
            <button class="google-btn">Continue with Google</button>
            <br>
            <button class="facebook-btn">Continue with Facebook</button>
          </div>
          <hr class="rules">
          <div class="sign-in-container">
            <h3>Sign in with your email</h3>
            <form id="login-form" action="#">
              <label for="email">Email</label>
              <br>
              <input class="input-form" type="email" name="" id="email">
              <br>
              <label for="password">Password</label>
              <br>
              <input class="input-form" type="password" name="" id="password">
              <br>
              <div class="forgotten-link">
                <a href="#">Forgotten Password?</a>
              </div>
              <br>
              <input class="login-btn" type="submit" value="Login">
            </form>
          </div>
        </div>
        <div class="create-account-content">
          <h3>Create your free account</h3>
          <form action="#">
            <label for="first-name">First Name</label>
            <br>
            <input placeholder="Enter your first name" class="input-form" type="text" name="" id="first-name">
            <br>
            <label for="last-name">Last Name</label>
            <br>
            <input placeholder="Enter your last name" class="input-form" type="text" name="" id="last-name">
            <br>
            <label for="email">Email Address</label>
            <br>
            <input placeholder="Enter your email" class="input-form" type="email" name="" id="email">
            <br>
            <label for="create-password">Create a password</label>
            <br>
            <input placeholder="" class="input-form" type="password" name="" id="create-password">
            <br>
            <label for="contact">Contact</label>
            <br>
            <input placeholder="Enter your phone or telephone" class="input-form" type="text" id="contact">
            <br>
            <input type="submit" value="Create my free account" class="create-account-btn">
          </form>
        </div>
      </div>
      <p class="t-p">By continuing, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy
          Policy</a>.</p>
    </div>
  </section>
</body>

</html>
